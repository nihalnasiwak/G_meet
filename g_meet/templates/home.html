<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <h1 class="alert alert-primary">Welcome {{request.user.email}}</h1>
        <div class="d-flex gap-2">
            <form action="{% url 'create_meet' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="" class="form-label">Recipient:</label>
                    <select name="recipient" id="" class="form-select">
                        {% for user in users %}
                        <option value="{{user.id}}">{{user.email}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Start Call" class="btn btn-primary">
                <a href="{% url 'logout' %}" class="btn btn-danger">logout</a>
            </form>
            
        </div>

       
    </div>
</body>
</html>
