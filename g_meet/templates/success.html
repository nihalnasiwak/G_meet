<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Created</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2 class="alert alert-success">âœ… Google Meet Created Successfully</h2>

    <p class="alert alert-info">
        Your meeting is ready to start. You will be redirected in <span id="countdown">5</span> seconds.
    </p>
    <p><a href="{{ meet_link }}" target="_blank">Click here to join the meeting</a></p>
</div>

<!-- Countdown and redirect logic -->
<script>
    // Set initial countdown value
    let countdownValue = 5;
    
    // Function to update countdown every second
    const countdownInterval = setInterval(function() {
        // Update the countdown text
        document.getElementById("countdown").innerText = countdownValue;
        
        // Decrease countdown value
        countdownValue--;
        
        // If countdown reaches 0, stop the interval and redirect
        if (countdownValue < 0) {
            clearInterval(countdownInterval);
            window.location.href = "{{ meet_link }}";  // Redirect after countdown
        }
    }, 1000);  // Update every 1 second
</script>

</body>
</html>
